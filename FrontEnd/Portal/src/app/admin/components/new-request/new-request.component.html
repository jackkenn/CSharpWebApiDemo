<div class="banner">
    <p class="banner-title">New Request</p>  
</div>
<mat-card>
    <mat-card-content>
        <mat-stepper linear="true">
            <mat-step [stepControl]="memberDetailsForm.eligibilityCheck">
                <app-member-details-form #memberDetailsForm>
                    <ng-template matStepLabel>Eligibility Check</ng-template>
                </app-member-details-form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Member Details</ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Meal Plan Selection</ng-template>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Confirmation</ng-template>
            </mat-step>
        </mat-stepper>
    </mat-card-content>
</mat-card>
