<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName + ' ' + element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="portalAccess">
        <th mat-header-cell *matHeaderCellDef> Portal Access </th>
        <td mat-cell *matCellDef="let element"> {{element.portalAccess}} </td>
    </ng-container>
    <ng-container matColumnDef="invitedStatus">
        <th mat-header-cell *matHeaderCellDef> Invitation Status </th>
        <td mat-cell *matCellDef="let element"> {{element.invitedStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef> Last Login </th>
        <td mat-cell *matCellDef="let element"> {{element.lastLogin}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
