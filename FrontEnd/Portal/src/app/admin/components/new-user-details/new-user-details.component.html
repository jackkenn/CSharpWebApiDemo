<div class="banner">
    <p class="banner-title">New User</p>  
    
    <div class="banner-buttons">
        <button mat-raised-button>+ INVITE USER</button>
        <div> </div>
        <button mat-raised-button>X CANCEL</button>
    </div>
</div>
<mat-card>
    <mat-card-title>User Details</mat-card-title>
    <mat-card-content>
        <div class="user-fields">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Login Method</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
